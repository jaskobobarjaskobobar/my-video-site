<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-container:hover .overlay {
            opacity: 1;
        }
        
        .call-to-action {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <video autoplay muted loop id="backgroundVideo">
            <!-- Replace with your video file -->
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div class="call-to-action">Click to Contact Us</div>
        </div>
    </div>

    <script>
        document.getElementById('videoContainer').addEventListener('click', function() {
            // Replace with your email address
            window.location.href = "mailto:your-email@example.com?subject=Inquiry from Website";
        });
    </script>
</body>
</html>
